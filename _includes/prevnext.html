{% assign maxLength = 40 %}
<div class="prevnext">
{% if page.previous %} 
	<a rel="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title | truncate: maxLength}}</a>
{% endif %}
{% if page.previous and page.next %}
	|
{% endif %}
{% if page.next %} 
	<a rel="next" href="{{ page.next.url }}">{{ page.next.title | truncate: maxLength}} &raquo;</a>
{% endif %}
</div>
