---
layout: default
---
<div id="post">
	<div class="post-date">
		<div class="datebox">
			<span class="month">{{ page.date | date : "%b" }}</span>
			<span class="day">{{ page.date | date : "%d" }}</span>
			{% if page.date.year != Time.new.year %}
			<span class="year">{{ page.date | date : "%Y" }}</span>
			{% endif %}
		</div>
	</div>
	<h3>{{ page.title }}</h3>
	{{ content }}

</div>
